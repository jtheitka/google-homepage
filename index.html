<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheets/main.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="top group">
			<div class ="links">
				<a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
				<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=wruyWOGiOoT-jwSA16nwDw&ved=0EKouCBcoAQ">Images</a>
				<i class="material-icons">apps</i>
				<input type="button" value="Sign In" onclick="window.location.href='https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/'" />
			</div>
		</div>
		<div class="middle">
			<div class="logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
			</div>
			<div class="search">
				<input type="search" name="searchbox">
			</div>
			<div class="buttons">
				<button name ="search-button">Google Search</
				</button>
				<button name="lucky-button">I'm feeling lucky</button>
			</div>
		</div>
		<footer>
			<div class="left-footer">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href ="https://www.google.com/services/?fg=1">Business</a>
				<a href ="https://www.google.com/intl/en/about.html?fg=1">About</a>
			</div>
			<div class="right-footer">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</div>
		</footer>

	</body>
</html>
